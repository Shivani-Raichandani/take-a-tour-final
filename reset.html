    <title>Reset Password</title>
    
    <!--<link rel="stylesheet" href="css/style1.css" type="text/css" />-->
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .container{
        margin-top: 10%;
      }
      .container input{
        width: 400px;
        height: 40px;
        
      }
      .container .fa{
        padding-right: 6px;
      }
      .container button{
        background-color: #64a5ff;
        width: 120px;
      }
      .container button:hover{
        background-color: #3a6beb;
        color: #fff;
        width: 120px;
      }
    </style>
  </head>
  <body>
    <!-- header section starts  -->
    <header class="header">
    <a href="index.html" class="logo"> Take-a-Tour </a>
    </header>
      <!--header section ends -->
      <div class="container">
        <div class="jumbotron">
          <div class="row">
            <div class="col-md-5">
                <img src="/images/reset.png"width="400px" height="450px">    
            </div>
            <div class="col-md-7">
                <h1><span style="color:green;font-weight:550">Reset</span> Your Password</h1> 
                <form action="" method="POST"> 
                    <div class="form-group">
                        <i class="fa fa-envelope fa-lg"></i>
                        <input class="forminput" placeholder="Enter Email" type="email" name="email" required> 
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="forminput" placeholder="New Password" type="password" name="pass" required> 
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="forminput" placeholder="Confirm Password" type="password" name="cpass" required> 
                    </div>
                    
                    <button type="submit" class="btn">Update</button>
                    <br>
                    <br>
                    </form> 
                    Back to <a href="index.html">Login</a>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
