    <title>Forgot Password</title>
    
    <!--<link rel="stylesheet" href="css/style1.css" type="text/css" />-->
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .container{
        margin-top: 10%;
      }
      .container .h2{
        color: red;
      }
      .container input{
        width: 400px;
        height: 40px;
        
      }
      .container .fa{
        padding-right: 6px;
      }
      .container button{
        background-color: #fac344;
        width: 120px;
      }
      .container button:hover{
        background-color: #3a6beb;
        color: #fff;
        width: 120px;
      }
    </style>
  </head>
  <body>
    <!-- header section starts  -->

    <header class="header">
        <a href="index.html" class="logo"> Take-a-Tour </a>
        <!-- <i class="fas fa-paper-plane"></i> -->
      </header>
      <!--header section ends -->
      <div class="container">
        <div class="jumbotron">
          <div class="row">
            <div class="col-md-6">
              <h1>Forgot Your <span style="color: red">Password</span>?</h1>
              <form action="" method="POST">
                <br>     
                <p style="text-align:justify;font-size: 13px;">If you have forgotten your password, please enter your account's email address below and click the "Reset My Password" button.
                You will receive an email that contains a link to set a new password.</p>
                <div class="form-group">
                  <i class="fa fa-envelope fa-2x"></i>
                  <input class="forminput" placeholder="Enter your email" type="text" name="email" required> 
                </div>
                <button type="submit" class="btn">Reset</button>
                <br>
                <div style="font-size:12px">
                Already have an Account! <a href="index.html">Login</a>
                </div>
              </form>   
            </div>
            <div class="col-md-6">
              <img src="/images/forgot.png"width="400px" height="400px">
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
